<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact form</title>
   <link rel="stylesheet" href="Ahmad form.css">
</head>

<body>
   <div class="cls12">
      <img src="undraw_nature_m5ll.svg" alt="">
   </div>
   <div class="cls9">

      <div class="cls1">
         <form action="">
            <div class="cls2">
               <h2>Get in touch</h2>
            </div>
            <div class="cls3">
               <div class="cls4">
                  <label for="">Name</label><br>
                  <input type="text" placeholder=" Enter your name">
               </div>
               <div class="cls5">
                  <label for="">Email address</label><br>
                  <input type="text" placeholder=" Enter your Email address">
               </div>
               <div class="cls6">
                  <label for="">Phone number</label><br>
                  <input type="text" placeholder=" Enter your phone number">
               </div>
               <div class="cls7">
                  <label for="">Subject</label><br>
                  <textarea name="" id="" cols="30" rows="10" placeholder="Write your subject Here"></textarea>
               </div>
               <div class="cls8">
                  <button>Send</button>
               </div>
            </div>
         </form>
      </div>
      <div class="cls10">
         <div class="cls11">
            <img src="undraw_my_password_re_ydq7.svg" alt="">
         </div>
      </div>
   </div>
</body>

</html>
